<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Minha ONG - Cadastro</title>
  </head>

  <body style="font-family: Arial, Helvetica, sans-serif;background-image: linear-gradient(45deg, cyan, yellow)">
    <div style="background-color:rgb(0, 0, 0, 0.5);position: absolute; top:50%; left:50%;transform: translate(-50%,-50%);padding:80px;border-radius: 15px;color:#fff">
    <h1>Cadastro</h1>
    <p>Por favor, preencha o formulário abaixo:</p>
    <form method="POST" action="/cadastro">
      <label for="nome">Nome:</label>
      <input style="padding: 15px;border: none;font-size: 15px" type="text" id="nome" name="nome" required><br><br>

      <label for="email">E-mail:</label>
      <input style="padding: 15px;border: none;font-size: 15px" type="email" id="email" name="email" required><br><br>

      <label for="senha">Senha:</label>
      <input style="padding: 15px;border: none;font-size: 15px" type="password" id="senha" name="senha" required><br><br>
      <input style="background-color: dodgerblue;border: none;padding:15px;width:100%;border-radius:10px;color:white;font-size: 15px;cursor:pointer" type="submit" value="Cadastrar">
    </form>
      <br><br>
    <a style="font-size:20px;text-decoration: none" href="/">Voltar para a página principal</a>
    </div>
  </body>
</html>
